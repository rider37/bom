<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>극단 봄 (Geukdan Bom)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>극단 봄</h1>
            </div>
            <ul class="menu">
                <li class="menu-item active" data-target="home">
                    <span class="icon">🏠</span>
                    <span class="text">홈</span>
                </li>
                <li class="menu-item" data-target="reservation">
                    <span class="icon">🎟️</span>
                    <span class="text">예매</span>
                </li>
                <li class="menu-item" data-target="contact">
                    <span class="icon">📞</span>
                    <span class="text">연락</span>
                </li>
            </ul>
        </nav>

        <main class="content-area">
            <!-- Home Section -->
            <section id="home" class="page-section active">
                <div class="hero">
                    <h2>Welcome to Spring</h2>
                    <p class="sub-text">우리의 무대는 언제나 봄처럼 따뜻하고 설렙니다.</p>
                    <p>뮤지컬 동아리 <strong>극단 봄</strong>에 오신 것을 환영합니다. <br>
                        우리는 매년 새로운 도전과 열정으로 관객 여러분을 찾아갑니다.</p>

                    <div class="gallery">
                        <div class="gallery-item">
                            <img src="src/be loved.jpg" alt="Be Loved Poster">
                        </div>
                        <div class="gallery-item">
                            <img src="src/connect10n.jpg" alt="Connection Poster">
                        </div>
                        <div class="gallery-item">
                            <img src="src/to me from me.jpg" alt="To Me From Me Poster">
                        </div>
                        <div class="gallery-item">
                            <img src="src/waydown.jpg" alt="Way Down Poster">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Reservation Section -->
            <section id="reservation" class="page-section">
                <h2>공연 예매</h2>
                <div class="reservation-container">
                    <!-- Step 1: Info -->
                    <div id="step-1" class="step active">
                        <h3>예약자 정보</h3>
                        <form id="info-form">
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" id="name" required placeholder="이름을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="phone">연락처</label>
                                <input type="tel" id="phone" required placeholder="010-0000-0000">
                            </div>
                            <button type="submit" class="btn-primary">좌석 선택하기</button>
                        </form>
                    </div>

                    <!-- Step 2: Seats -->
                    <div id="step-2" class="step">
                        <h3>좌석 선택</h3>
                        <div class="screen">STAGE</div>
                        <div class="seats-grid" id="seats-grid">
                            <!-- Seats will be generated by JS -->
                        </div>
                        <div class="selected-info">
                            <p>선택된 좌석: <span id="selected-seats-display">없음</span></p>
                        </div>
                        <div class="actions">
                            <button type="button" class="btn-secondary" id="back-btn">이전</button>
                            <button type="button" class="btn-primary" id="confirm-btn">예매 완료</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="page-section">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    <p>문의사항이 있으시면 언제든 연락주세요.</p>
                    <div class="contact-card">
                        <p><strong>Email:</strong> contact@geukdanbom.com</p>
                        <p><strong>Phone:</strong> 010-1234-5678</p>
                        <p><strong>Instagram:</strong> @geukdan_bom</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
